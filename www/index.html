<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>

<body>

<ion-nav-bar class="bar-positive">

</ion-nav-bar>

<ion-nav-view></ion-nav-view>

<script id="templates/tabs.html" type="text/ng-template">

    <ion-tabs class="tabs-icon-top tabs-positive">

        <ion-tab title="Intro" icon="ion-home" href="#/tab/intro">
            <ion-nav-view name="intro-tab"></ion-nav-view>
        </ion-tab>

        <ion-tab title="Poll" icon="ion-plane" href="#/tab/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
        </ion-tab>

    </ion-tabs>
</script>

<script id="templates/intro.html" type="text/ng-template">
    <ion-view view-title="Intro Airport Show 2015">
        <ion-content class="padding has-header">
            <video width="100%" height="100%" preload="metadata" autoplay loop>
                <source src="img/intro.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </ion-content>
    </ion-view>
</script>

<script id="templates/home.html" type="text/ng-template">
    <ion-view view-title="Airport Show 2015">
        <ion-content class="padding bg-home">
            <p>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/identityscan" ng-click="clearFields()">Start Poll</a>
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/identity-scan.html" type="text/ng-template">
    <ion-view view-title="Reveal your Identity">
        <ion-content class="padding bg-survey">
            <p>Please scan your barcode or enter your registration number.</p>
            <button class="button" ng-click="scanBarcode()">Scan</button>
            <input type="text" ng-model="regNumber" placeholder="0000000000" />
            <p><!--
                <a class="button icon ion-home" href="#/tab/home"> Home</a>-->
                <a class="button icon icon-right ion-chevron-right" ng-disabled="!regNumber" href="#/tab/favoriteairport">Next</a>
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/favorite-airport.html" type="text/ng-template">
    <ion-view view-title="Choose Your Favorite Airport">
        <ion-content class="padding bg-survey">
        <p>Which is your favorite Airport?</p><br>
            <div class="item-input-inset">
                <label class="item-input-wrapper">
                    <i class="icon ion-plane placeholder-icon"></i>
                    <input style="width: 100%" type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
                </label>
                <button class="button button-clear" ng-click="data.search = ''">
                    Cancel
                </button>
            </div>

            <div class="list">
                <li class="item" ng-repeat="airline in data.airlines"><a ng-click="fillInput(airline)">{{airline.name + ' (' + airline.iata + ')'}}</a></li>
            </div>
            <p>
                <a class="button icon ion-chevron-right" href="#/tab/thankyou" ng-disabled="!data.search" ng-click="submitData()"> Finish</a>
            </p>
        </ion-content>
    </ion-view>
</script>

<script id="templates/thank-you.html" type="text/ng-template">
    <ion-view view-title="Thank You">
        <ion-content class="padding bg-survey">
            <h3>Your opinion is important for us. Thanks for your participation.</h3>
            <p>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/identityscan" ng-click="clearFields()">Start Over</a>
            </p>
        </ion-content>
    </ion-view>
</script>

</body>
</html>
